<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ahad Hossain - Paper Bird</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <style>
    body {
      background: #eef;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #sky {
      margin-top: -60px;
      perspective: 400px;
      filter: drop-shadow(0px 150px 10px rgba(0, 0, 0, 0.2));
    }

    @-moz-document url-prefix() {
      #sky {
        filter: none;
      }
    }

    #sky div {
      transform-style: preserve-3d;
    }

    #sky .bird {
      -webkit-animation: fly 10000ms linear infinite;
      animation: fly 10000ms linear infinite;
    }

    #sky .bird .wind {
      position: absolute;
      left: 50%;
      width: 4px;
      height: 200px;
      margin-left: -2px;
      border-radius: 999px;
      overflow: hidden;
    }

    #sky .bird .wind:nth-child(1) {
      transform: translate3d(-197px, 132px, -85px) rotateY(90deg);
    }

    #sky .bird .wind:nth-child(1)::before {
      content: "";
      position: absolute;
      width: 4px;
      height: 300px;
      background: rgba(100, 200, 53, 0.3);
      border-radius: 999px;
      transform: translateY(-300px);
      -webkit-animation: wind 2756ms 2489ms linear infinite;
      animation: wind 2756ms 2489ms linear infinite;
    }

    #sky .bird .wind:nth-child(2) {
      transform: translate3d(30px, -46px, -99px) rotateY(90deg);
    }

    #sky .bird .wind:nth-child(2)::before {
      content: "";
      position: absolute;
      width: 4px;
      height: 300px;
      background: rgba(100, 200, 89, 0.3);
      border-radius: 999px;
      transform: translateY(-300px);
      -webkit-animation: wind 1790ms 1074ms linear infinite;
      animation: wind 1790ms 1074ms linear infinite;
    }

    #sky .bird .wind:nth-child(3) {
      transform: translate3d(-48px, -104px, -44px) rotateY(90deg);
    }

    #sky .bird .wind:nth-child(3)::before {
      content: "";
      position: absolute;
      width: 4px;
      height: 300px;
      background: rgba(100, 200, 188, 0.3);
      border-radius: 999px;
      transform: translateY(-300px);
      -webkit-animation: wind 2513ms 4465ms linear infinite;
      animation: wind 2513ms 4465ms linear infinite;
    }

    #sky .bird .wind:nth-child(4) {
      transform: translate3d(-191px, 9px, -19px) rotateY(90deg);
    }

    #sky .bird .wind:nth-child(4)::before {
      content: "";
      position: absolute;
      width: 4px;
      height: 300px;
      background: rgba(100, 200, 97, 0.3);
      border-radius: 999px;
      transform: translateY(-300px);
      -webkit-animation: wind 2591ms 1496ms linear infinite;
      animation: wind 2591ms 1496ms linear infinite;
    }

    #sky .bird .wind:nth-child(5) {
      transform: translate3d(158px, -65px, 94px) rotateY(90deg);
    }

    #sky .bird .wind:nth-child(5)::before {
      content: "";
      position: absolute;
      width: 4px;
      height: 300px;
      background: rgba(100, 200, 158, 0.3);
      border-radius: 999px;
      transform: translateY(-300px);
      -webkit-animation: wind 1154ms 4335ms linear infinite;
      animation: wind 1154ms 4335ms linear infinite;
    }

    #sky .bird .wind:nth-child(6) {
      transform: translate3d(-8px, -68px, -29px) rotateY(90deg);
    }

    #sky .bird .wind:nth-child(6)::before {
      content: "";
      position: absolute;
      width: 4px;
      height: 300px;
      background: rgba(100, 200, 206, 0.3);
      border-radius: 999px;
      transform: translateY(-300px);
      -webkit-animation: wind 1416ms 4823ms linear infinite;
      animation: wind 1416ms 4823ms linear infinite;
    }

    #sky .bird .wind:nth-child(7) {
      transform: translate3d(32px, 49px, 58px) rotateY(90deg);
    }

    #sky .bird .wind:nth-child(7)::before {
      content: "";
      position: absolute;
      width: 4px;
      height: 300px;
      background: rgba(100, 200, 17, 0.3);
      border-radius: 999px;
      transform: translateY(-300px);
      -webkit-animation: wind 2705ms 1154ms linear infinite;
      animation: wind 2705ms 1154ms linear infinite;
    }

    #sky .bird .wind:nth-child(8) {
      transform: translate3d(-11px, -47px, -71px) rotateY(90deg);
    }

    #sky .bird .wind:nth-child(8)::before {
      content: "";
      position: absolute;
      width: 4px;
      height: 300px;
      background: rgba(100, 200, 87, 0.3);
      border-radius: 999px;
      transform: translateY(-300px);
      -webkit-animation: wind 1121ms 4299ms linear infinite;
      animation: wind 1121ms 4299ms linear infinite;
    }

    #sky .bird .wind:nth-child(9) {
      transform: translate3d(136px, 104px, -29px) rotateY(90deg);
    }

    #sky .bird .wind:nth-child(9)::before {
      content: "";
      position: absolute;
      width: 4px;
      height: 300px;
      background: rgba(100, 200, 133, 0.3);
      border-radius: 999px;
      transform: translateY(-300px);
      -webkit-animation: wind 2772ms 2037ms linear infinite;
      animation: wind 2772ms 2037ms linear infinite;
    }

    #sky .bird .wind:nth-child(10) {
      transform: translate3d(-14px, -21px, -72px) rotateY(90deg);
    }

    #sky .bird .wind:nth-child(10)::before {
      content: "";
      position: absolute;
      width: 4px;
      height: 300px;
      background: rgba(100, 200, 116, 0.3);
      border-radius: 999px;
      transform: translateY(-300px);
      -webkit-animation: wind 1995ms 1898ms linear infinite;
      animation: wind 1995ms 1898ms linear infinite;
    }

    #sky .bird .wind:nth-child(11) {
      transform: translate3d(17px, -146px, -93px) rotateY(90deg);
    }

    #sky .bird .wind:nth-child(11)::before {
      content: "";
      position: absolute;
      width: 4px;
      height: 300px;
      background: rgba(100, 200, 78, 0.3);
      border-radius: 999px;
      transform: translateY(-300px);
      -webkit-animation: wind 2471ms 4485ms linear infinite;
      animation: wind 2471ms 4485ms linear infinite;
    }

    #sky .bird_body {
      position: relative;
      width: 30px;
      height: 40px;
      background: #b6a6ec;
    }

    #sky .bird_head {
      position: absolute;
      top: -30px;
      border-right: 15px solid transparent;
      border-bottom: 30px solid #9ea5e6;
      border-left: 15px solid transparent;
      transform-origin: 50% 100%;
      transform: rotateX(-20deg);
    }

    #sky .bird_wing_left {
      position: absolute;
      left: -30px;
      height: 30px;
      border-right: 30px solid #a781ea;
      border-bottom: 10px solid transparent;
      transform-origin: 100% 0;
      -webkit-animation: wingLeft 1000ms cubic-bezier(0.36, 0.1, 0.16, 1) infinite alternate;
      animation: wingLeft 1000ms cubic-bezier(0.36, 0.1, 0.16, 1) infinite alternate;
    }

    #sky .bird_wing_left_top {
      position: absolute;
      left: -30px;
      border-right: 30px solid #957ae9;
      border-bottom: 30px solid transparent;
      transform-origin: 100% 0;
      -webkit-animation: wingLeft 1000ms cubic-bezier(0.545, 0.08, 0.52, 0.975) infinite alternate;
      animation: wingLeft 1000ms cubic-bezier(0.545, 0.08, 0.52, 0.975) infinite alternate;
    }

    #sky .bird_wing_right {
      position: absolute;
      left: 30px;
      height: 30px;
      border-left: 30px solid #a388eb;
      border-bottom: 10px solid transparent;
      transform-origin: 0 0;
      -webkit-animation: wingRight 1000ms cubic-bezier(0.36, 0.1, 0.16, 1) infinite alternate;
      animation: wingRight 1000ms cubic-bezier(0.36, 0.1, 0.16, 1) infinite alternate;
    }

    #sky .bird_wing_right_top {
      position: absolute;
      border-left: 30px solid #ae6de3;
      border-bottom: 30px solid transparent;
      transform-origin: 0 0;
      -webkit-animation: wingRight 1000ms cubic-bezier(0.545, 0.08, 0.52, 0.975) infinite alternate;
      animation: wingRight 1000ms cubic-bezier(0.545, 0.08, 0.52, 0.975) infinite alternate;
    }

    #sky .bird_tail_left {
      position: absolute;
      top: 40px;
      border-right: 30px solid transparent;
      border-top: 40px solid #6a95ef;
      transform-origin: 50% 0;
      transform: rotateX(-20deg);
    }

    #sky .bird_tail_right {
      position: absolute;
      top: 40px;
      border-left: 30px solid transparent;
      border-top: 40px solid #8b82e4;
      transform-origin: 50% 0;
      transform: rotateX(-20deg);
    }

    @-webkit-keyframes fly {
      0% {
        transform: rotateX(-120deg) rotateZ(0deg) rotateX(10deg);
      }

      100% {
        transform: rotateX(-120deg) rotateZ(360deg) rotateX(10deg);
      }
    }

    @keyframes fly {
      0% {
        transform: rotateX(-120deg) rotateZ(0deg) rotateX(10deg);
      }

      100% {
        transform: rotateX(-120deg) rotateZ(360deg) rotateX(10deg);
      }
    }

    @-webkit-keyframes wingLeft {
      0% {
        transform: rotateY(-40deg);
      }

      100% {
        transform: rotateY(40deg);
      }
    }

    @keyframes wingLeft {
      0% {
        transform: rotateY(-40deg);
      }

      100% {
        transform: rotateY(40deg);
      }
    }

    @-webkit-keyframes wingRight {
      0% {
        transform: rotateY(40deg);
      }

      100% {
        transform: rotateY(-40deg);
      }
    }

    @keyframes wingRight {
      0% {
        transform: rotateY(40deg);
      }

      100% {
        transform: rotateY(-40deg);
      }
    }

    @-webkit-keyframes wind {
      0% {
        transform: translateY(-300px);
      }

      100% {
        transform: translateY(200px);
      }
    }

    @keyframes wind {
      0% {
        transform: translateY(-300px);
      }

      100% {
        transform: translateY(200px);
      }
    }
  </style>
</head>

<body translate="no">
  <div id="sky">
    <div class="bird">
      <div class="wind"></div>
      <div class="wind"></div>
      <div class="wind"></div>
      <div class="wind"></div>
      <div class="wind"></div>
      <div class="wind"></div>
      <div class="wind"></div>
      <div class="wind"></div>
      <div class="wind"></div>
      <div class="wind"></div>
      <div class="bird_body">
        <div class="bird_head"></div>
        <div class="bird_wing_left">
          <div class="bird_wing_left_top"></div>
        </div>
        <div class="bird_wing_right">
          <div class="bird_wing_right_top"></div>
        </div>
        <div class="bird_tail_left"></div>
        <div class="bird_tail_right"></div>
      </div>
    </div>
  </div>
</body>

</html>
